<div class="track-container">
  <!-- Canciones mÃ¡s escuchadas en la Ãºltima semana -->
  <div class="profile-wrapper">
    <mat-card *ngIf="topTracksLastWeek.length > 0" class="top-tracks-card">
      <mat-card-header>
        <mat-card-title>ðŸŽ§ Top 10 canciones (Ãºltima semana)</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-list>
          <mat-list-item
            *ngFor="let track of topTracksLastWeek"
            class="track-item"
          >
            <div class="track-info">
              <img
                [src]="track.album.images[2]?.url || 'assets/default-track.png'"

                class="track-image"
              />
              <div class="track-details">
                <mat-card-title>
                  <!-- <div>
                    <a [href]="track.artists[0].href" target="_blank">{{
                      track.name
                    }}</a>
                  </div> -->
                  {{ track.name }}
                </mat-card-title>
                <mat-card-subtitle>{{
                  track.artists[0].name
                }}</mat-card-subtitle>
              </div>
            </div>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>

    <!-- Canciones mÃ¡s escuchadas en el Ãºltimo mes -->
    <mat-card *ngIf="topTracksLastMonth.length > 0" class="top-tracks-card">
      <mat-card-header>
        <mat-card-title>ðŸ“… Top 10 canciones (Ãºltimo mes)</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div>
          <mat-list>
            <mat-list-item
              *ngFor="let track of topTracksLastMonth"
              class="track-item"
            >
              <div class="track-info">
                <img
                  [src]="
                    track.album.images[2]?.url || 'assets/default-track.png'
                  "
                  alt="Imagen del track"
                  class="track-image"
                />
                <div class="track-details">
                  <mat-card-title>{{ track.name }}</mat-card-title>
                  <mat-card-subtitle>{{
                    track.artists[0].name
                  }}</mat-card-subtitle>
                </div>
              </div>
            </mat-list-item>
          </mat-list>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
